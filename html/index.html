<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 1</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body onload="init()">
    <div class='title'>
        <h2><b>Sort the words of your sentence </b></h2>
    </div>

    <div id='inputDiv' class='card'>
        <form>
            <div class="form-group">
                <label for="userinput"><b> Enter your sentence below : </b></label>
            </div>
            <div class="form-group">
                <textarea name="username" id="userinput" cols="40" rows="8"></textarea>
            </div>

            <div class="form-group">
                <input type="button" id="submitBtn" value="submit">
                <input type="reset" id="resetBtn" value="reset">
            </div>
        </form>
    </div>

    <div class='card' id='outputDiv'>
        <div class="form-group">
            <label for="result"><b> Show Result : </b></label>
        </div>
        <div class="form-group">
            <textarea name="result" id="result" cols="40" rows="8"></textarea>
        </div>
        <div class="form-group">
            <input type="button" id="backBtn" value="back">
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
